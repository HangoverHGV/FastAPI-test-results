<html>
<head>
    <title>API Tests</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.2.5/mocha.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        h1 {
            font-family: sans-serif;
            font-weight: bold;
        }

        .console {
            background: lightgrey;
            width: 100%;
            border-radius: 5px;
        }

        .logs {
            position: relative;
            text-align: center;
            font-size: 1.2em !important;
        }
    </style>

</head>
<body>
<div class="container">
    <h1>API Tests</h1>
    <div class="row">
        <div class="col mt-4">
            <button id="runButton" class="btn btn-primary">Run Tests</button>
        </div>
    </div>
    <div class="console mt-4">
        <pre class="logs" id="testLogs"></pre>
    </div>

</div>
<script>
    var runButton = document.getElementById('runButton');
    runButton.addEventListener('click', function () {
        fetch("/tests/run", {method: 'GET'})
            .then(response => response.json())
            .then(data => {
                document.getElementById('testLogs').innerHTML = data.logs;
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
</script>
</body>

</html>
